<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="distance">
      <h1 class="heading m-5">Kim birinchi bo-rish-ga!</h1>

      <div class="box">
        <form class="form m-5">
          <label class="form-label">
            <span class="form-span me-3">Masofa(km)</span>
            <input
              class="form-input form-control"
              type="text"
              name="user-input"
              autocomplete="off"
            />
          </label>

          <button class="form-btn btn" type="submit">Hisobla</button>
        </form>
      </div>

      <div class="result-box">
        <div class="result-box__wrapper1">
          <span>
            <img
              src="./images/man-silhouette.svg"
              alt="man silhouette"
              width="80"
              height="80"
            />

            <p>Piyoda</p>

            <span class="result-wrapper">
              <p class="result1">N soat</p>
            </span>
          </span>
        </div>

        <!-- ===== -->

        <div class="result-box__wrapper1">
          <span>
            <img
              src="./images/bike.svg"
              alt="man silhouette"
              width="80"
              height="80"
            />

            <p>Velosiped</p>

            <span class="result-wrapper">
              <p class="result2">N soat</p>
          
            </span>
          </span>
        </div>

        <div class="result-box__wrapper1">
          <span>
            <img
              src="./images/car.svg"
              alt="man silhouette"
              width="80"
              height="80"
            />

            <p>Mashina</p>

            <span class="result-wrapper">
              <p class="result3">N soat</p>
            
            </span>
          </span>
        </div>

        <div class="result-box__wrapper1">
          <span>
            <img
              src="./images/plane.svg"
              alt="man silhouette"
              width="80"
              height="80"
            />

            <p>Samolyot</p>

            <span class="result-wrapper">
              <p class="result4">N soat</p>
              
            </span>
          </span>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
